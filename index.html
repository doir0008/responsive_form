<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A really cool form</title>
    <link rel="stylesheet" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Lora|Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="wrapper">
        <header class="masthead">
           <h1>This is a cool form</h1>
           <p>Fill this out!</p>
        </header>
        <section class="content">
            <form action="" method="POST">
                <div class="formbox">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" autofocus="true" placeholder="Full Name" />
                </div>
                <div class="formbox">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Email" />
                </div>
                <div class="formbox">
                    <label for="url">Website URL:</label>
                    <input type="url" id="url" placeholder="Website URL" />
                </div>
                <div class="formbox">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Password" minlength="8" maxlength="20" />
                </div>
                <div class="formbox">
                    <input type="submit" name="btn" id="btn" value="Submit" />
                </div>
            </form>
        </section>
    </div>
</body>
</html>
